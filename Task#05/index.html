<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guest House Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Guest Reservation</h1>
        <form id="reservationForm" novalidate>
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required aria-describedby="nameError">
                <span class="error" id="nameError" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required aria-describedby="emailError">
                <span class="error" id="emailError" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="date">Reservation Date <span class="required">*</span></label>
                <input type="date" id="date" name="date" required aria-describedby="dateError">
                <span class="error" id="dateError" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests <span class="required">*</span></label>
                <input type="number" id="guests" name="guests" min="1" required aria-describedby="guestsError">
                <span class="error" id="guestsError" role="alert"></span>
            </div>
            <button type="submit">Submit Reservation</button>
        </form>
    </div>
    <div class="submitted-data" id="submittedData" style="display:none;">
    <h2>Reservation Details</h2>
    <div id="dataOutput"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
