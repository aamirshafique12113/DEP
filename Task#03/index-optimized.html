<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website - After Optimization</title>
    <link rel="stylesheet" href="styles.min.css"> <!-- Minified CSS -->
    <script defer src="scripts.min.js"></script> <!-- Defer loading of JS -->
</head>
<body>
    <header>
        <h1>Welcome to My Sample Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a sample website to demonstrate Lighthouse testing.</p>
            <img src="images.jpeg" alt="A large image" loading="lazy" /> <!-- Optimized image format -->
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Some information about the website.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sample Website</p>
    </footer>
</body>
</html>
